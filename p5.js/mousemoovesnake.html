<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      let font;
      function preload() {
        font = loadFont('Avenir.otf');
      }

      let points;
      let bounds;
      function setup() {
        createCanvas(100, 100);
        stroke(0);
        fill(255, 104, 204);

        points = font.textToPoints('watery words', 0, 0, 10, {
          sampleFactor: 5,
          simplifyThreshold: 0
        });
        bounds = font.textBounds(' watery words ', 0, 0, 10);
      }

      function draw() {
        background(255);
        beginShape();
        translate(-bounds.x * width / bounds.w, -bounds.y * height / bounds.h);
        for (let i = 0; i < points.length; i++) {
          let p = points[i];
          vertex(
            p.x * width / bounds.w +
              sin(20 * p.y / bounds.h + millis() / 1000) * width / 30,
            p.y * height / bounds.h
          );
        }
        endShape(CLOSE);
      }
    </script>


  </body>
</html>
