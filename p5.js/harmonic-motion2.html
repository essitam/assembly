<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var amp = 360;
      var period = 200;
      function setup(){
        createCanvas(640, 360);
      }
      function draw(){
        // background(115, 168, 50);
        translate(width/2, height/2);
        var x = amp * sin((frameCount/period)*TWO_PI);
        fill(169, 199, 52);
        stroke(32, 189, 189);
        line(0, 0, x, 0);
        ellipse(x, 0, 36,36);
      }
    </script>
  </body>
</html>
